<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Structure </title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		<img id="stone" src="images/stone.jpeg" crossorigin="anonymous" />
		<img id="fur" src="images/fur.jpg" crossorigin="anonymous" />
		<img id="tire" src="images/tire.jpg" crossorigin="anonymous" />
		<img id="car" src="images/car.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "3" height = "3" depth = "3"
		position = "-4 1.5 -6"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #stone">
	</a-box>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-3 3.5 -6"
		rotation = "0 45 0"  
		color = "#FFFFFF"
	       material = "src: #stone">
	</a-box>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-4.5 3.5 -5"
		rotation = "0 45 0"  
		color = "#FFFFFF"
	      	material = "src: #stone">
	</a-box>
	
	<a-cone
		width = "1" height = "1" depth = "1"
		position = "-3 4.5 -6"
		rotation = "0 45 0"  
		color = "#FFFFFF"
	      	material = "src: #stone">
	</a-cone>
	
	<a-cone
		width = "1" height = "1" depth = "1"
		position = "-4.5 4.5 -5"
		rotation = "0 45 0"  
		color = "#FFFFFF"
	      	material = "src: #stone">
	</a-cone>
	
	<a-cylinder
		radius = "0.2" height = ".5"
		position = " 3 0.25 -5"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.2" height = ".5"
		position = " 3 0.25 -5.5"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.2" height = ".5"
		position = " 4 0.25 -5"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.2" height = ".5"
		position = " 4 0.25 -5.5"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 3.5 1 -5"
		rotation = "90 0 90"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.1" height = "1.5"
		position = " 5 1.2 -5"
		rotation = "90 0 90"
		color = "#8888BB"
		material = "src: #fur">
	</a-cylinder>
	
	<a-sphere
		radius = ".5"
		position = "2.5 1.5 -5.25"
		color = "FFFFFF" 
		material = "src: #fur"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".2"
		position = "2.25 2 -5.5"
		color = "FFFFFF" 
		material = "src: #fur"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".2"
		position = "2.25 2 -4"
		color = "FFFFFF" 
		material = "src: #fur"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	
	
	<a-cylinder
		radius = ".3" height= ".25"
		position = "0 .25 -9.5"
		rotation = "90 0 0"
		color = "FFFFFF"
		material = "src: #tire">
	</a-cylinder>
	
	<a-cylinder
		radius = ".3" height= ".25"
		position = "0 .25 -10.5"
		rotation = "90 0 0"
		material = "src: #tire"
		color = "FFFFFF">
	</a-cylinder>
	
	<a-cylinder
		radius = ".3" height= ".25"
		position = "1 .25 -9.5"
		rotation = "90 0 0"
		color = "FFFFFF"
		material = "src: #tire">
	</a-cylinder>
	
	<a-cylinder
		radius = ".3" height= ".25"
		position = "1 .25 -10.5"
		rotation = "90 0 0"
		color = "FFFFFF"
		material = "src: #tire">
	</a-cylinder>
	
	<a-sphere
		radius = "1"
		position = ".5 1 -10"
		color = "FFFFFF" 
		material = "src: #car"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".5"
		position = "1.5 1.5 -10"
		color = "FFFFFF" 
		material = "src: #car"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-box
		width = ".2" height = ".2" depth = ".2"
		position = "1 1 -10"
		rotation = "0 90 0"  
		color = "#000000">
	</a-box>
	
</a-scene>
</body>
</html>
