<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
       	 	<img id="falcon" src="images/falcon.jpg" crossorigin="anonymous" />
       		<img id="glass" src="images/glass.jpg" crossorigin="anonymous" />
       	 	<img id="railroad" src="images/railroad.jpg" crossorigin="anonymous" />
		<img id="office" src="images/office.jpg" crossorigin="anonymous" />
		
		<a-asset-item id="train" src="models/train.glb"/>
		<a-asset-item id="coffee" src="models/coffee.glb"/>
		<a-asset-item id="backpack" src="models/backpack.glb"/>
		<a-asset-item id="star" src="models/star.glb"/>
		
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-entity gltf-model="models/backpack.glb"
        position="-2 2 -2"
        scale="1 1 1"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #falcon"      
      ></a-entity>  
     <a-entity gltf-model="models/star.glb"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #glass"      
      ></a-entity>  
     <a-entity gltf-model="models/train.glb"
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #railroad"     
      ></a-entity> 
     <a-entity gltf-model="models/coffee.glb"
        position="2 2 2.5"
        scale="1 1 1" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #office"     
      ></a-entity> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
